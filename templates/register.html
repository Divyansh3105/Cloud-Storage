{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center pt-12">
    <div class="w-full max-w-md p-8 bg-gray-800 rounded-lg shadow-lg">
        <div class="mb-8 text-center">
            <h1 class="text-3xl font-bold mb-2">Sign Up</h1>
        </div>

        <form action="{{ url_for('register') }}" method="post" class="space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username"
                        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500"
                        required>
                </div>
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium">Email address</label>
                    <input type="email" name="email" id="email" placeholder="example@domain.com"
                        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500"
                        required>
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium">Password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••"
                        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500"
                        required>
                </div>
                <div>
                    <label for="confirm_password" class="block mb-2 text-sm font-medium">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="••••••••"
                        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500"
                        required>
                </div>
            </div>
            <div class="space-y-4">
                <div>
                    <button type="submit" class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-md font-medium">
                        Sign up
                    </button>
                </div>
                <p class="text-sm text-center text-gray-400">
                    Already have an account?
                    <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Sign in</a>.
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
