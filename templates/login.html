{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center pt-12">
    <div class="w-full max-w-md p-8 bg-gray-800 rounded-lg shadow-lg">
        <div class="mb-8 text-center">
            <h1 class="text-3xl font-bold mb-2">Sign in</h1>
            <p class="text-gray-400">Sign in to access your account</p>
        </div>
        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username"
                        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500"
                        required>
                </div>
                <div>
                    <div class="flex justify-between mb-2">
                        <label for="password" class="block text-sm font-medium">Password</label>
                    </div>
                    <input type="password" name="password" id="password" placeholder="••••••••"
                        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500"
                        required>
                </div>
            </div>
            <div class="space-y-4">
                <div>
                    <button type="submit" class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-md font-medium">
                        Log in
                    </button>
                </div>
                <p class="text-sm text-center text-gray-400">
                    Don't have an account yet?
                    <a href="{{ url_for('register') }}" class="text-blue-500 hover:underline">Sign up</a>.
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
